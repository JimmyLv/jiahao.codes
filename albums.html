---
layout: plain
title: Photography
---

<div class="posts">
  {% for item in site.albums %}

  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a>
    </h1>

    <time datetime="{{ item.date | date_to_xmlschema }}" class="post-date">{{ item.date | date_to_string }}</time>

  </article>
  {% endfor %}

</div>
